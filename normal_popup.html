<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
html,body{
    margin:0; padding:0;
    height:100%; width:100%;
}

/* FULLSCREEN OVERLAY */
.root{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0);
    backdrop-filter:blur(0px);
    animation:fadeBg .36s forwards;
    z-index:999999;
}

@keyframes fadeBg{
    to{ background:rgba(0,0,0,0.65); backdrop-filter:blur(7px); }
}

/* MAIN BOX */
.box{
    position:relative;
    width:640px;
    max-width:92%;
    padding:38px 34px;
    background:linear-gradient(135deg,#00c07a,#3affb5);
    border-radius:30px;
    text-align:center;
    color:white;
    box-shadow:0 30px 60px rgba(0,70,40,0.35);
    animation:pop .48s cubic-bezier(.2,.9,.2,1);
    border:1px solid rgba(255,255,255,0.08);
}

@keyframes pop{
    0%{ transform:scale(.35); opacity:0; }
    60%{ transform:scale(1.15); opacity:1; }
    100%{ transform:scale(1); opacity:1; }
}

/* CHECK ICON */
.check{
    font-size:110px;
    margin-bottom:6px;
    animation:pulse 1.2s infinite;
    filter:drop-shadow(0 0 20px rgba(0,255,170,0.85));
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.22); }
    100%{ transform:scale(1); }
}

/* TEXT */
.title{
    font-size:36px;
    font-weight:900;
}

.sub{
    font-size:20px;
    margin-top:6px;
    opacity:0.96;
}

/* sparkles gemoy */
.spark{
    position:absolute;
    width:12px; height:12px;
    background:white;
    border-radius:50%;
    opacity:0;
    box-shadow:0 0 12px rgba(255,255,255,0.9);
    animation:spark 1.6s infinite;
}

.s1{ top:14px; left:18%; animation-delay:0s; }
.s2{ top:10px; right:22%; animation-delay:.22s; }
.s3{ bottom:20px; left:26%; animation-delay:.44s; }
.s4{ bottom:12px; right:20%; animation-delay:.66s; }
.s5{ top:40%; left:10%; animation-delay:.88s; }

@keyframes spark{
    0%{ opacity:0; transform:scale(.3); }
    40%{ opacity:1; transform:scale(1.3) translateY(-6px); }
    80%{ opacity:.4; transform:scale(.9) translateY(-2px); }
    100%{ opacity:0; transform:scale(.3); }
}
</style>
</head>
<body>

<div class="root" id="root">
    <div class="box">
        <div class="check">‚úîÔ∏è</div>
        <div class="title">Datamu Normal</div>
        <div class="sub">Jaga kesehatan yaaa!!! üíö‚ú®</div>

        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>
        <div class="spark s4"></div>
        <div class="spark s5"></div>
    </div>
</div>

<script>
setTimeout(()=>{
    const el=document.getElementById("root");
    if(el) el.remove();
}, 2100);
</script>

</body>
</html>
