<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
html,body{
    margin:0; padding:0;
    height:100%; width:100%;
}

/* FULLSCREEN OVERLAY */
.root{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0);
    backdrop-filter:blur(0px);
    animation:fadeBg .35s forwards;
    z-index:999999;
}

@keyframes fadeBg{
    0%{ background:rgba(0,0,0,0); backdrop-filter:blur(0px); }
    100%{ background:rgba(0,0,0,0.65); backdrop-filter:blur(7px); }
}

/* MAIN BOX */
.box{
    width:640px;
    max-width:92%;
    background:linear-gradient(135deg,#00e09f,#00b46f);
    border-radius:30px;
    padding:34px 32px;
    text-align:center;
    color:white;
    box-shadow:0 40px 80px rgba(0,50,20,0.35);
    animation:pop .38s cubic-bezier(.2,.9,.2,1),
              bounce 1.4s ease-out .25s;
    border:1px solid rgba(255,255,255,0.10);
}

@keyframes pop{
    0%{ transform:scale(.35); opacity:0; }
    60%{ transform:scale(1.15); opacity:1; }
    100%{ transform:scale(1); opacity:1; }
}

@keyframes bounce{
    0%{ transform:translateY(0); }
    30%{ transform:translateY(-14px); }
    60%{ transform:translateY(6px); }
    100%{ transform:translateY(0); }
}

/* ICON */
.icon{
    font-size:100px;
    margin-bottom:8px;
    animation:pulse 1.3s infinite;
    filter:drop-shadow(0 0 22px rgba(0,255,180,0.9));
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.22); }
    100%{ transform:scale(1); }
}

/* SPARKLES */
.spark{
    position:absolute;
    width:14px; height:14px;
    background:white;
    border-radius:50%;
    opacity:0;
    box-shadow:0 0 16px rgba(255,255,255,0.9);
    animation:spark 1.7s infinite;
}

.s1{ top:14px; left:18%; animation-delay:0s; }
.s2{ top:10px; right:22%; animation-delay:.22s; }
.s3{ bottom:20px; left:26%; animation-delay:.44s; }
.s4{ bottom:12px; right:20%; animation-delay:.66s; }
.s5{ top:40%; left:10%; animation-delay:.88s; }

@keyframes spark{
    0%{ opacity:0; transform:scale(.3); }
    40%{ opacity:1; transform:scale(1.4) translateY(-6px); }
    80%{ opacity:.4; transform:scale(.9) translateY(-2px); }
    100%{ opacity:0; transform:scale(.3); }
}

/* TEXT */
.title{
    font-size:36px;
    font-weight:900;
    margin:4px 0 6px 0;
}

.msg{
    font-size:20px;
    opacity:0.97;
    line-height:1.35;
}
</style>
</head>
<body>

<div class="root" id="root">
    <div class="box">
        <div class="icon">‚úîÔ∏è</div>
        <div class="title">Datamu Normal!</div>
        <div class="msg">Jaga kesehatan yaa!! üíö‚ú®</div>

        <div class="spark s1"></div>
        <div class="spark s2"></div>
        <div class="spark s3"></div>
        <div class="spark s4"></div>
        <div class="spark s5"></div>
    </div>
</div>

<script>
setTimeout(()=>{
    const el=document.getElementById("root");
    if(el) el.remove();
}, 2200);
</script>

</body>
</html>
