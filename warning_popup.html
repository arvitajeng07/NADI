<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
html,body{
    margin:0; padding:0;
    height:100%; width:100%;
}

/* FULLSCREEN OVERLAY */
.root{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0);
    backdrop-filter:blur(0px);
    animation:fadeBg .35s forwards;
    z-index:999999;
}

@keyframes fadeBg{
    0%{ background:rgba(0,0,0,0); backdrop-filter:blur(0px); }
    100%{ background:rgba(0,0,0,0.78); backdrop-filter:blur(8px); }
}

/* MAIN BOX */
.box{
    width:640px;
    max-width:92%;
    background:linear-gradient(135deg,#ff4b4b,#a60000);
    border-radius:28px;
    padding:36px 32px;
    text-align:center;
    color:white;
    box-shadow:0 40px 90px rgba(0,0,0,0.6);
    animation:pop .34s cubic-bezier(.2,.9,.2,1),
              shake .48s ease-in-out .28s;
    border:1px solid rgba(255,255,255,0.08);
}

@keyframes pop{
    0%{ transform:scale(.35); opacity:0; }
    60%{ transform:scale(1.15); opacity:1; }
    100%{ transform:scale(1); opacity:1; }
}

@keyframes shake{
    0%{ transform:translateX(0); }
    25%{ transform:translateX(-12px); }
    50%{ transform:translateX(10px); }
    75%{ transform:translateX(-8px); }
    100%{ transform:translateX(0); }
}

/* ICON */
.icon{
    font-size:100px;
    margin-bottom:8px;
    animation:glow 1s infinite alternate;
    filter:drop-shadow(0 0 20px rgba(255,80,80,0.9));
}

@keyframes glow{
    from{ transform:rotate(-2deg); }
    to{ transform:rotate(2deg); }
}

/* TEXT */
.title{
    font-size:36px;
    font-weight:900;
    margin:4px 0 8px 0;
}

.msg{
    font-size:20px;
    opacity:0.95;
    line-height:1.35;
}
</style>
</head>
<body>

<div class="root" id="root">
    <div class="box">
        <div class="icon">ðŸš¨</div>
        <div class="title">PERINGATAN!</div>
        <div class="msg">Terdeteksi hipertensi / hipotensi.<br>Silakan cek data terlebih dahulu.</div>
    </div>
</div>

<script>
setTimeout(()=>{
    const el=document.getElementById("root");
    if(el) el.remove();
}, 2200);
</script>

</body>
</html>
